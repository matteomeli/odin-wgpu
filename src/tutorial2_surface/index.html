<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin WGPU</title>
    <style>
        * {
          height: 100%;
          padding: 0;
          margin: 0;
          overflow: hidden;
        }
        canvas {
          background-color: black;
          width: 100%;
          height: 100%;
        }
    </style>
</head>
<body id="odin-wgpu">
<canvas id="wgpu-canvas"></canvas>
<script type="text/javascript" src="odin.js"></script>
<script type="text/javascript" src="wgpu.js"></script>
<script type="text/javascript">
    const mem = new WebAssembly.Memory({ initial: 2000, maximum: 65536, shared: false });
    const wmi = new odin.WasmMemoryInterface();
    wmi.setMemory(mem);

    const wgpuInterface = new odin.WebGPUInterface(wmi);

    const extraForeignImports = {
        wgpu: wgpuInterface.getInterface(),
    };

    odin.runWasm("program.wasm", null, extraForeignImports, wmi, /*intSize=8*/);
</script>
</body>
</html>
